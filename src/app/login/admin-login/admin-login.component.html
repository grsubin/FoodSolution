<h3>Login for Admin</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" formControlName = "username"placeholder="Cloudfactory email *" value="" [ngClass] = "{'is-invalid': submitted && f.username.errors}"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password *" value="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">

        <button [disabled]="loading" class="btnSubmit">Login</button>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>		

    </div>
    
</form>
