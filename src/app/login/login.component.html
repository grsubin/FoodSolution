<div class="wrapper">
    <div class="container head">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 image">
                <img class ="logo" src="../../assets/images/cloudfactory.png">
                <p>Welcome to Cloudfactory Canteen</p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Login for Admin</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" formControlName="username" class="form-control" placeholder="Username *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Password *"
                            value="" />
                    </div>
                    <div class="form-group">

                        <button [disabled]="loading" class="btnSubmit">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3>Login for CloudWorkers</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control" placeholder="Cloudfactory email *" value="" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Your Password *" value="" />
                    </div>
                    <div class="form-group">
                        <button class="btnSubmit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
