<div class="container">
    <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6">
            <h4>Customize your menu:</h4>
            <table class="table custom">
                <tr *ngFor = "let menu of menuList">
                    <td>
                        {{menu.menuName | titlecase}}
                    </td>
                    <td>
                        <input [(ngModel)] = "menu.isAvailable"  type="checkbox">
                    </td>
                </tr>
            </table>
            <button class="btn btn-warning float-left float-right"
                style="float: right;margin-top:-10px; width:50px; height: 50px;">+</button>
            <div class="row">
                <div class="col-md-12 mt-5">
                    <button (click) = "onSubmit()" class="btn btn-success float-left" type="submit"
                        style="width:100%;border-radius:20px; margin-bottom: 50px;">Done</button>
                </div>
            </div>

        </div>
        <div class="col-md"></div>
    </div>
</div>
